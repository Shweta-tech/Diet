{% extends 'base.html' %} {% load static%} {% block content %}

<style>
    .myform {
        margin-top: 150px;
        margin-left: 20%;
        margin-right: 20%;
    }
    
    h3 {
        text-align: center;
        color: darkblue;
        font-weight: bolder;
    }
</style>
<form method="POST" class="post-form" action="/change_pass_up/{{data.id}}">
    {% csrf_token %}
    <!-- <h2>Change Password</h2> -->
    <div class="myform">
        <br>
        <h3>Change Password</h3>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Id:</label>
            <div class="col-sm-4">
                <input type="text" name="id" id="id_id" required maxlength="20" value="{{ data.id }}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Name:</label>
            <div class="col-sm-4">
                <input type="text" name="first_name" id="id_first_name" required maxlength="100" value="{{ data.first_name }}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Name:</label>
            <div class="col-sm-4">
                <input type="text" name="last_name" id="id_last_name" required maxlength="100" value="{{ data.last_name }}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Name:</label>
            <div class="col-sm-4">
                <input type="text" name="username" id="id_username" required maxlength="100" value="{{ data.username }}" readonly/>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> Email</label>
            <div class="col-sm-4">
                <input type="email" name="email" id="id_email" required maxlength="254" value="{{ data.email }}" />
            </div>
        </div>
        <!-- <div class="form-group row">
            <label class="col-sm-2 col-form-label">Role:</label>
            <div class="col-sm-4">
                <input type="text" name="role" id="id_econtact" required maxlength="15" value="{{ data.role }}" />
            </div>
        </div> -->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> New Password:</label>
            <div class="col-sm-4">
                <input type="password" name="password1" id="id_password1" required maxlength="15" value="{{ data.password1 }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Confirm New Password:</label>
            <div class="col-sm-4">
                <input type="password" name="password2" id="id_password2" required maxlength="15" value="{{ data.password2 }}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-1 col-form-label"></label>
            <div class="col-sm-4">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
